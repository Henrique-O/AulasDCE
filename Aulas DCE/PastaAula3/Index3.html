<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Ela contém informações importantes que não aparecem na página, como o título da página, configurações de codificação, descrições para mecanismos de busca, links para arquivos de estilo e scripts, além de referências a fontes e ícones. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:wght@200;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Aula3.css">
    <title>Aula 3</title>
</head>

<header> <!--  É usado para o cabeçalho da página, onde geralmente colocamos o logotipo, o título principal e outros elementos importantes que identificam o conteúdo da página. -->
    <img src="img/logo.jpg" alt="Logo" width="100"> <!-- Esse width="100" é o tamanho da imagem -->
    <a href="https://www.flaticon.com/br/"><img src="img/instagram (1).svg" alt="Insta" width="50"
            class="iconeInsta"></a>

</header>

<nav> <!--Indica a seção de navegação, onde estão os links para outras páginas ou seções do site. Isso ajuda os visitantes a se moverem facilmente pela página ou pelo site.-->
    <a href="#">Página 1</a>
    <a href="#">Página 2</a>
    <a href="#">Página 3</a>
</nav>

<body>

    <section id="section1"> <!-- Esse "id" é um nome q damos para nossa tag pois assim conseguimos estiizar SOMENTE ela-->
        <h1>Cachorro na praia</h1>
        <img src="img/Cachorro 2.jpg" alt="Cachorro dnv" width="200" class="Cachorro">
    </section>

    <section class="section2"> <!-- O mesmo serve para o "class" é um nome q damos para nossa tag pois assim conseguimos estiizar SOMENTE ela-->
        <h1>Cachorro no mato</h1>
        <img src="img/Cachorro 1.jpg" alt="Cachorro" width="200">
    </section>

</body>

<hr>

<footer> <!--É o rodapé da página, onde colocamos informações adicionais, como créditos, informações de contato, links de redes sociais ou até mesmo um pequeno resumo sobre o site.-->
    <img src="img/logo.jpg" alt="Logo" width="100">
    <img src="img/instagram (1).svg" alt="Insta" width="50">
</footer>

</html>
